{% extends 'base.html' %}

{% block title %} Daily Exercise Tracker with Flask {% endblock %}

{% block content %}

{% include 'header.html' %}
{% include 'navigation.html' %}
{% include 'message.html' %}

<br>

<form class="w3-panel w3-leftbar w3-rightbar w3-serif w3-card w3-section w3-round"
      style="width:60%;margin:0 auto;" method="post"
      action="{{ url_for('tracker.update_exercise_tracker', exercise_tracker_id=exercise_to_update.id) }}">

    <div class="w3-row-padding w3-section w3-stretch">
        <div class="w3-half">
            <label for="steps_taken"><b>Steps Taken (in steps)</b></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="number" id="steps_taken"
                   name="steps_taken" placeholder="Enter the number of steps" required
                   value="{{ exercise_to_update.steps_taken }}">
        </div>
        <div class="w3-half">
            <label for="exercise_duration"><b>Exercise Duration (in minutes)</b></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="number" id="exercise_duration"
                   name="exercise_duration" placeholder="Enter exercise duration in minutes" required
                   value="{{ exercise_to_update.exercise_duration }}">
        </div>
    </div>

    <div class="w3-row-padding w3-section w3-stretch">
        <div class="w3-half">
            <label for="distance"><b>Distance (in km)</b></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="number" step="0.01" id="distance"
                   name="distance" placeholder="Enter the distance covered" required
                   value="{{ exercise_to_update.distance }}">
        </div>
        <div class="w3-half">
            <label for="calories_burned"><b>Calories Burned (in kcal)</b></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="number" step="0.1" id="calories_burned"
                   name="calories_burned" placeholder="Enter calories burned" required
                   value="{{ exercise_to_update.calories_burned }}">
        </div>
    </div>

    <div class="w3-row-padding w3-section w3-stretch">
        <div class="w3-half">
            <label for="min_heart_rate"><b>Min Heart Rate (bpm)</b></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="number" id="min_heart_rate"
                   name="min_heart_rate" placeholder="Enter min heart rate" required
                   value="{{ exercise_to_update.min_heart_rate }}">
        </div>
        <div class="w3-half">
            <label for="max_heart_rate"><b>Max Heart Rate (bpm)</b></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="number" id="max_heart_rate"
                   name="max_heart_rate" placeholder="Enter max heart rate" required
                   value="{{ exercise_to_update.max_heart_rate }}">
        </div>
    </div>

    <div class="w3-row-padding w3-section w3-stretch">
        <div class="w3-half">
            <button class="w3-button w3-block w3-border w3-round w3-red" type="reset">Reset</button>
        </div>
        <div class="w3-half">
            <button class="w3-button w3-block w3-border w3-round w3-blue" type="submit">Submit</button>
        </div>
    </div>

</form>

{% endblock %}
